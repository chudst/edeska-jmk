name: Stahování z úřední desky - Jihomoravský kraj

on:
  schedule:
    # Spousti se kazdy den v 2:30 rano (UTC), tj. 3:30 nebo 4:30 CET/CEST
    - cron: '30 0 * * *'
  workflow_dispatch:
    # Umozni rucni spusteni z GitHubu

jobs:
  stahovani:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repozitare
        uses: actions/checkout@v4
      
      - name: Nastaveni Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalace zavislosti
        run: |
          pip install requests
      
      - name: Spusteni skriptu
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_BASE_PATH: ${{ secrets.FTP_BASE_PATH }}
        run: |
          python jihomoravsky_kraj.py
