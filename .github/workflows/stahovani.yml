name: Stahování z úřední desky JMK

on:
  schedule:
    # Spousti se kazdy den v 6:00 rano (UTC), tj. 7:00 nebo 8:00 CET/CEST
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Umozni rucni spusteni z GitHubu

jobs:
  stahovani:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repozitare
        uses: actions/checkout@v4
      
      - name: Nastaveni Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalace zavislosti
        run: |
          pip install requests
      
      - name: Spusteni skriptu
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: |
          python edeska_jmk.py
